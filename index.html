<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="icon" href="./images/favicon-32x32.png" />
   
  </head>
  <body>
    <main>
      <section class="huddle-landing">
        <div class="inner-container">
          <img  class="logo"src="./images/logo.svg" alt="Logo" />
          <div class="parent">
            <div class="left-child">
              <img src="./images/illustration-mockups.svg" alt="Text Image" />
            </div>
            <div class="right-child">
              <h1 class="build">Build The Community Your Fans Will Love</h1>
              <p class="description">
                Huddle re-imagines the way we build communities. You have a
                voice, but so does your audience. Create connections with your
                users as you engage in genuine discussion.
              </p>
              <button class="btn">Register</button>
            </div>
            
          </div>
          <ul class="listicons">
            <li class="listicons-item"><i class="fa-brands fa-facebook-f"></i></li>
            <li class="listicons-item"><i class="fa-brands fa-twitter"></i></li>
            <li class="listicons-item"><i class="fa-brands fa-instagram"></i></li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
